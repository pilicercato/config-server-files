server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ms-datosusuario
          uri: lb://ms-datosusuario
          predicate:
            -Path= /user/**
        - id: ms-turno
            uri: lb://ms-turno
            predicate:
              -Path= /turno/**
        - id: ms-gestionusuario
            uri: lb://ms-gestionusuario
            predicate:
              -Path= /gu/**